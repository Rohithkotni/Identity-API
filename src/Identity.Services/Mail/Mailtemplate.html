<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body { margin: 0; padding: 0; background-color: #e7e7e7; color: #000; }
        table { border-collapse: collapse; }
        img { max-width: 100%; height: auto; }
        h1 { margin: 0; font-family: 'Montserrat', sans-serif; }
        .container { max-width: 600px; margin: auto; }
        @media (max-width: 620px) {
            .container { width: 100% !important; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
<table width="100%" style="background-color: #e7e7e7;">
    <tr>
        <td>
            <div class="container" style="background-color: #fdeed2; padding: 20px;">
                <h1 style="text-align: center; font-size: 25px;">Welcome</h1>
                <h1 style="text-align: center; font-size: 50px;">New Member</h1>
            </div>

            <div class="container" style="background-color: #fff; padding: 50px;">
                <p style="text-align: center; font-size: 14px;">
                    Welcome {{name}}!<br>
                    We’re thrilled to have you as part of our family. Thank you for joining us!<br>
                    If you have any questions or need assistance, don’t hesitate to reach out. We’re here to help!
                </p>
                <p style="text-align: center; font-size: 14px;">Best regards,<br>Rohith Kotni</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
